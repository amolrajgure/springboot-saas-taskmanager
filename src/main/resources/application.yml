spring:
  application:
    name: taskmanager
  datasource:
    url: jdbc:h2:mem:taskdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect

jwt:
  secret: YourSuperSecretKeyForJwtSigningWhichIsAtLeast32CharactersLong
  expiration: 3600000
